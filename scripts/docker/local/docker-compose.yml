services:

  db:
    image: postgres:15.1-alpine
    profiles: [ "dev","prod" ]
    container_name: dms_postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: dms
    ports:
      - 5432:5432
    volumes:
      - ../data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "dms", "-U", "-u$$POSTGRES_USER" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - dms
  redis:
    image: redis:7.0.7
    profiles: [ "dev","prod" ]
    container_name: dms_redis
    restart: always
    ports:
      - 6379:6379
    networks:
      - dms
  minio:
    image: minio/minio:latest
    profiles: [ "dev","prod" ]
    container_name: dms_minio
    environment:
      - MINIO_ROOT_USER=admin
      - MINIO_ROOT_PASSWORD=password
      - MINIO_DEFAULT_BUCKETS=dms
    ports:
      - 9000:9000
      - 9001:9001
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - dms
  minio-client:
    image: minio/mc:latest
    profiles: [ "dev","prod" ]
    container_name: dms_minio_client
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 admin password;
      mc mb local/dms --ignore-existing;
      exit 0;
      "
    networks:
      - dms
  dms-backend:
    image: basedt/dms-backend
    profiles: [ "prod" ]
    container_name: dms_backend
    volumes:
      - ./application-docker.yml:/opt/app/dms/application-docker.yml
    depends_on:
      redis:
        condition: service_started
      minio:
        condition: service_started
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://dms-backend:8080/dms/api/health/status" ]
    ports:
      - 8080:8080
      - 8366:8366
    networks:
      - dms
  dms-frontend:
    image: basedt/dms-frontend
    profiles: [ "prod" ]
    container_name: dms_frontend
    depends_on:
      dms-backend:
        condition: service_healthy
    ports:
      - 80:80
    networks:
      - dms

networks:
  dms:
    driver: bridge
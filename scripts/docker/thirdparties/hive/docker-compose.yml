services:
  mysql:
    image: bitnami/mysql:8.0
    container_name: hive_mysql
    hostname: mysql
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
      - MYSQL_ROOT_USER=root
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_AUTHENTICATION_PLUGIN=mysql_native_password
      - MYSQL_DATABASE=metastore_db
      - MYSQL_USER=hive
      - MYSQL_PASSWORD=123456
    ports:
      - "3306:3306"
    volumes:
      - hive-db:/bitnami/mysql/data
    networks:
      - hive_net

  metastore:
    image: apache/hive:4.0.0
    depends_on:
      - mysql
    restart: unless-stopped
    container_name: metastore
    hostname: metastore
    environment:
      DB_DRIVER: mysql
      SERVICE_NAME: 'metastore'
      SERVICE_OPTS: '-Xmx1G -Djavax.jdo.option.ConnectionDriverName=com.mysql.cj.jdbc.Driver
                           -Djavax.jdo.option.ConnectionURL=jdbc:mysql://mysql:3306/metastore_db
                           -Djavax.jdo.option.ConnectionUserName=hive
                           -Djavax.jdo.option.ConnectionPassword=123456'
    ports:
      - "9083:9083"
    volumes:
      - hive-warehouse:/opt/hive/data/warehouse
      - type: bind
        source: ${MYSQL_JDBC_LOCAL_PATH}
        target: /opt/hive/lib/mysql-connector-java.jar
    networks:
      - hive_net

  hiveserver2:
    image: apache/hive:4.0.0
    depends_on:
      - metastore
    restart: unless-stopped
    container_name: hiveserver2
    environment:
      HIVE_SERVER2_THRIFT_PORT: 10000
      SERVICE_OPTS: '-Xmx1G -Dhive.metastore.uris=thrift://metastore:9083'
      IS_RESUME: 'true'
      SERVICE_NAME: 'hiveserver2'
    ports:
      - "10000:10000"
      - "10002:10002"
    volumes:
      - hive-warehouse:/opt/hive/data/warehouse
    networks:
      - hive_net

volumes:
  hive-db:
  hive-warehouse:

networks:
  hive_net:
    driver: bridge